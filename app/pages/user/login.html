<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <form #loginForm="ngForm" novalidate>

            <ion-item>
                <ion-label floating primary>Email </ion-label>
                <ion-input [(ngModel)]="user.email" ngControl="email" type="email" #email="ngForm" required></ion-input>
            </ion-item>
            <p [hidden]="email.valid || submitted == false" danger padding-left>
                Email is required
            </p>

            <ion-item>
                <ion-label floating primary>Password </ion-label>
                <ion-input [(ngModel)]="user.password" ngControl="password" type="password" #password="ngForm" required></ion-input>
            </ion-item>
            <p [hidden]="password.valid || submitted == false" danger padding-left>
                Password is required
            </p>

            <ion-row responsive-sm>
                <ion-col>
                    <button (click)="onLogin(user)" type="submit" primary block>Login</button>
                </ion-col>
            </ion-row>

        </form>
    </ion-list>
</ion-content>
