<ion-navbar *navbar primary>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
</ion-navbar>
<ion-content>
    <ion-list>
        <form #singupForm="ngForm" novalidate>
            <ion-item>
                <ion-label floating primary>Username </ion-label>
                <ion-input [(ngModel)]="user.username" ngControl="username" type="text" #username="ngForm" required></ion-input>
            </ion-item>
            <p [hidden]="username.valid || submitted == false" danger padding-left>
                Username is required
            </p>

            <ion-item>
                <ion-label floating primary>Email </ion-label>
                <ion-input type="email" [(ngModel)]='user.email' ngControl="email" #email="ngForm" required></ion-input>
            </ion-item>
            <p [hidden]="email.valid || submitted == false" danger padding-left>
                Email is required
            </p>

            <ion-item>
                <ion-label floating primary>Password </ion-label>
                <ion-input [(ngModel)]="user.password" ngControl="password" type="password" #password="ngForm" required></ion-input>
            </ion-item>
            <p [hidden]="password.valid || submitted == false" danger padding-left>
                Password is required
            </p>

            <ion-row responsive-sm>
                <ion-col>
                    <button (click)="onSignup(user)" type="submit" primary block>Create</button>
                </ion-col>

            </ion-row>
        </form>
    </ion-list>

</ion-content>
